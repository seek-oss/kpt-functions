name: Lint, test, build functions and publish to DockerHub
on: [push, pull_request]
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --timeout 2m0s
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - name: Run tests
        run: make test
  publish-master:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: ${{ success() && github.ref == 'refs/heads/master' }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.16'
    - name: Log into registry
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin <<< "${{ secrets.DOCKER_API_KEY }}"
    - name: Push image
      run: |
        VERSION="latest"
        make publish-all VERSION=${VERSION}
  publish-tag:
    runs-on: ubuntu-latest
    needs: [ lint, test ]
    if: ${{ success() && startsWith(github.ref, 'refs/tags/v')) }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - name: Log into registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin <<< "${{ secrets.DOCKER_API_KEY }}"
      - name: Push image
        run: |
          VERSION=$(./scripts/parse-git-tag.sh version)
          FUNCTION=$(./scripts/parse-git-tag.sh function)
          make publish-${FUNCTION} VERSION=${VERSION}
